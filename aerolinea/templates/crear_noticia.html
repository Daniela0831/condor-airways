{% extends "base.html" %}
{% block title %}Crear noticia{% endblock %}

{% block content %}
<div class="container py-5">
  <h2 class="fw-bold mb-4">Crear noticia</h2>

  <form method="POST">
    {% csrf_token %}

    {{ form.non_field_errors }}

    {% for field in form %}
      <div class="mb-3">
        <label class="form-label">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <div class="text-danger small">
            {{ field.errors }}
          </div>
        {% endif %}
      </div>
    {% endfor %}

    <button type="submit" class="btn btn-success">
      Publicar noticia
    </button>
  </form>
</div>
{% endblock %}
