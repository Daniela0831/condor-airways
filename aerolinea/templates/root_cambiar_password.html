{% extends "base.html" %}
{% load static %}

{% block content %}
<link ref="stylesheet" href="{% static 'css/root_custom.css' %}">
<div class="container mt-5">
    <div class="card shadow-lg border-0 rounded-4 mx-auto" style="max-width: 500px;">
        <div class="card-header text-white text-center py-3" style="background: linear-gradient(90deg, #7a3700ff, #ff821bff);">
            <h4 class="mb-0">Cambiar Contrase単a (Root)</h4>
        </div>

        <div class="card-body p-4">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="old_password" class="form-label fw-semibold">Contrase単a actual</label>
                    <input type="password" name="old_password" id="old_password" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="new_password" class="form-label fw-semibold">Nueva contrase単a</label>
                    <input type="password" name="new_password" id="new_password" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="confirm_password" class="form-label fw-semibold">Confirmar nueva contrase単a</label>
                    <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-4">
                        Guardar Cambios
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
