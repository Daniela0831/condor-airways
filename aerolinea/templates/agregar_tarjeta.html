{% extends 'base.html' %}
{% load static %}
{% block title %}Agregar Tarjeta{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/tarjetas.css' %}">
<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%;">
    <h3 class="text-center mb-4">
      Registrar Nueva Tarjeta
    </h3>

    <form method="POST">
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="tipo" class="form-label">Tipo de Tarjeta</label>
        <select name="tipo" id="tipo" class="form-select" required>
          <option value="">Seleccione el tipo</option>
          <option value="Débito">Débito</option>
          <option value="Crédito">Crédito</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="numero" class="form-label">Número de Tarjeta</label>
        <input type="text" name="numero" id="numero" class="form-control" maxlength="16" minlength="16" pattern="\d{16}" placeholder="Ej: 1234567812345678" required>
        <small class="text-muted">Debe contener exactamente 16 dígitos.</small>
      </div>

      <div class="mb-3">
        <label for="fecha_vencimiento" class="form-label">Fecha de Vencimiento</label>
        <input type="date" name="fecha_vencimiento" id="fecha_vencimiento" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="saldo" class="form-label">Saldo Inicial</label>
        <input type="number" name="saldo" id="saldo" class="form-control" placeholder="Ej: 500000" min="0" required>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-success px-4">Guardar Tarjeta</button>
        <a href="{% url 'gestionar_tarjetas' %}" class="btn btn-secondary px-4 ms-2">Cancelar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
